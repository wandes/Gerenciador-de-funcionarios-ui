<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastra Funcionario</title>
</head>

<body>
    <div class="container">

        <div class="page-header">
            <h1>Formulário de Cadastro</h1><br>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <h3>Cadastre-se</h3>
                <form>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" required placeholder="Informe o seu nome">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" required placeholder="Informe o seu email">
                    </div>

                    <div class="form-group">
                        <label for="gerente">Gerente</label>
                        <input type="text" class="form-control" id="gerente" required placeholder="Informe o nome do gerente">
                    </div>
                    <div class="form-group">
                        <p>Selecione a Profissão :</p>
                        <select class="selectpicker" required>
                                <option selected>Selecione</option>  
                                <option>Estagiário em Desenvolvimento</option>
                                <option>Desenvolvedor Junior</option>
                                <option>Desenvolvedor Pleno</option>
                                <option>Desenvolvedor Senior</option>
                                <option>Arquiteto de Software</option>                   
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>

            </div>

        </div>

    </div>
</body>

</html>
